<html>
    <head>
        <script>
            function charLeft()
            {
                var len = document.getElementById("Char").value.length;
                left = 15 - len;
                x.innerHTML = left + " Char left";
            }
        </script>
        <style>
            input
            {
                height: 150px;
                width: 300px;
                align-self: auto;
            }
        </style>
    </head>
    <body>
        <p>Enter 15 Char</p>
        <input type="text" maxlength="15" id="Char" onkeyup="charLeft()"></br>
        <div id="x"></div>
    </body>
</html>
