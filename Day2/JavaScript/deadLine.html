<html>
    <head>
        <script type="text/javascript">
            var today = new Date();
            var lastDate = new Date();
            lastDate.setFullYear(2019, 8, 30);
            if(lastDate > today)
            {
                var days = 1000*60*60*24;
                var daysLeft = (lastDate - today)/days;
                alert("Application is live for " + daysLeft + " days.");
            }
            else
            {
                alert("Application expired");
            }
        </script>
    </head>
</html>
