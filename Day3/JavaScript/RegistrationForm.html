<html>
    <head>
        <title>Registration Form</title>
        <script type="text/javascript">
            function actionform()
            {
                username = document.getElementById("userName").value;
                password = document.getElementById("password").value;
                var div1 = document.getElementById("div1");
                var div2 = document.getElementById("div2");
                if (username == 0) 
                {
                    div1.innerHTML = "<font color = red>username is mandatory</font>"
                    return false;
                }
                else 
                {
                    div1.innerHTML = "";
                }
                if (password == 0) 
                {
                    div2.innerHTML = "<font color = green>Password is mandatory</font>"
                    return false;
                }
                else
                {
                    div2.innerHTML = "";
                }
                return compare();
            }
            function compare()
            {   
                confirmPassword = document.getElementById("confirmPassword").value;
                password = document.getElementById("password").value;
                var div3 = document.getElementById("div3");
                if (confirmPassword != password) {
                    div3.innerHTML = "<font color = green>Password and confirm password should be same</font>";
                    return false;
                }
                else 
                {
                    div3.innerHTML = "";
                }
                return checkqual();
            }
            function checkqual()
            {
                qual = document.getElementById("qualification").value;
                var div4 = document.getElementById("div4");
                if(qual == "---")
                {
                    div4.innerHTML = "<font color = green>Select your qualification</font>";
                    return false;
                }
                else
                {
                    div4.innerHTML = "";
                    alert(qual);
                }
                return alertby();
            }
            function alertby()
            {
                var z = false;
                for (i = 0; i < alertBy.length; i++)
                {
                    if(alertBy[i].checked == true)
                    {
                        z = true;
                        break;
                    }
                }
                if (z == false)
                {
                    alert("Please select at least one alert method");
                    return false;
                }
            }
        </script>
    </head>

    <body bgcolor="black" text="white">
        <h2>
            <center>Registration Form</center>
        </h2>
        <form onsubmit="return actionform()">
            <table cellspaning="10" align="center">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="userName" id="userName" /></td>
                    <td>
                        <div id="div1"></div>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                    <td>
                        <div id="div2"></div>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirmPassword" id="confirmPassword" /></td>
                    <td>
                        <div id="div3"></div>
                    </td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="fullName" id="fullName" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" /></td>
                </tr>
                <tr>
                    <td>Ph Number:</td>
                    <td><input type="text" name="phNumber" id="phNumber" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="male">Male
                        <input type="radio" name="gender" id="gender" value="female">Female
                        <input type="radio" name="gender" id="gender" value="Othes">Others
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select name="qualification" id="qualification">
                            <option value="---">Select</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.Com">B.Com</option>
                            <option value="MBBS">MBBS</option>
                            <option value="BA">BA</option>
                    </td>
                    <td><div id="div4"></div></td>
                </tr>
                <tr>
                    <td>Alert By:</td>
                    <td>
                        <input type="checkbox" name="alertBy" id="alertBy" value="mobile">Mobile
                        <input type="checkbox" name="alertBy" id="alertBy" value="email">Email
                        <input type="checkbox" name="alertBy" id="alertBy" value="letter">Letter
                    </td>
                </tr>
                <tr>
                    <td>Upload File</td>
                    <td>
                        <input type="file" name="a" id="a" />
                        <input type="hidden" name="b" id="b" value="DXC" />
                    </td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Go" /></td>
                    <td align="center"><input type="reset" value="Clear" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
