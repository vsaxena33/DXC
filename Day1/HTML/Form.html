<html>
    <head>
        <title>Form</title>
    </head>
    <body bgcolor="black" text="white">
        <h2><center>Form</center></h2>
        <form>
            <table cellspaning="10" align="center">
                <tr>
                    <td>Customer Id:</td>
                    <td><input type="text" name="customerId" id="customerId" /></td>
                </tr>
                <tr>
                    <td>Customer Name:</td>
                    <td><input type="text" name="customerName" id="customerName" /></td>
                </tr>
                <tr>
                    <td>Customer Address:</td>
                    <td><textarea rows="3" cols="21" name="customerAddress" id="customerAddress"></textarea></td>
                </tr>
                <tr>
                    <td>Bill Amount:</td>
                    <td><input type="text" name="billAmount" id="billAmount" /></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="Go" /></td>
                    <td align="center"><input type="reset" value="Clear" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
