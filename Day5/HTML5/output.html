<html>
    <body>
        <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
            0<input type="range" name="a" value="80"/>100
            +<input type="number" name="b" value="50"/>=
            <output name="x"></output>
            <input type="time">
        </form>
    </body>
</html>
