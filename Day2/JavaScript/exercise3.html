<html>
    <head>
        <script type="text/javascript">
            function Add(a,b)
            {
                var a;
                var b;
                sum = parseInt(a) + parseInt(b);
                return sum;
            }
            function check()
            {
                var num1 = document.getElementById("number1").value;
                var num2 = document.getElementById("number2").value;
                if(num1 == 0 || num2 == 0)
                {
                    alert("Enter both the number");
                }
                else
                {
                    document.write("Sum of two numbers: " + Add(num1, num2));
                }
            }
        </script>
    </head>
    <body>
        <form>
            Number1: <input type="text" name="number1" id="number1" />
            <br/>
            Number2: <input type="text" name="number2" id="number2" />
            <br/>
            <input type="button" value="Add" onclick="check()" />
        </form>
    </body>
</html>
