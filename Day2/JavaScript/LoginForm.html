<html>
    <head>
        <title>Login Form</title>
        <script type="text/javascript">
            function check()
            {
                var user = document.getElementById("usreName").value;
                if (user == 0)
                {
                    alert("Please enter your name")
                }
                else
                {
                    alert("Welcome");
                }
            }
        </script>
    </head>
    <body bgcolor="black" text="white">
        <h2><center>Login Form</center></h2>
        <form action="success.html">
            <table cellspaning="10" align="center">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="usreName" id="usreName" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" /></td>
                </tr>
                    <td align="center"><input type="button" value="Go" onclick="check()" /></td>
                    <td align="center"><input type="reset" value="Clear" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
